{% extends 'web_base.html' %}{% block content %}

<script type="text/javascript"> document.getElementById('nav-item-4').classList.add("active")</script>

<style type="text/css">
    a:hover{ text-decoration: none; color: #333 !important;}
    p{ margin: 0px; }

    .text-r{ text-align: right; }
    .text-c{ text-align: center; }
    .text-l{ text-align: left; }

    .my-container{ background-color: #f8f8f8; }

    .my-card{
      background-color: #fff;
      box-shadow: 0px 5px 15px #ddd;
      /*padding: 20px;*/
    }
    .my-img{
      /*width: 80px;*/  
      width: 100%;  
      vertical-align: middle;
      /*height: 100%;
      object-fit: contain;*/
    }

    .table{
      border-style: none;
    }
    .table-img{
      width: 80px;  
    }

    .my-nav-2{ background-color: #fff; }

    .my-text-1{ color: #ff8c1a;  }
    .my-text-2{ color: #bbb; }
    .my-text-3{ color: #ff8c1a;  }
    .my-text-4{ color: #ff8c1a; font-weight: bold; }

    .my-view-mode{ color: #000; }
    .my-view-mode:hover{ color: #36f; cursor: pointer; }

    .table-responsive{
      background-color: #fff;
      box-shadow: 0px 5px 15px #ddd;
      padding: 20px;
    }
    .my-table-head{ color: #aaa; }
    .my-table-body{ color: #666; }

    .progress{ 
        border-radius: 0px;
        background-color: #eee;
        box-shadow: none; 
        height: 5px;
        margin-bottom: 10px;
    }
    .progress-bar{ 
        background-color:#ff8c1a; 
        box-shadow: none; 
    }

    .my-line{
        margin-top: 20px; 
        width: 100%; 
        height: 1px; 
        background-color: #eee;
    }

    /* For Phone */
    /*@media screen and (max-width: 640px) {
    }*/
    /* For Phone */
    @media screen and (min-width: 0px) and (max-width: 1024px) {
      .my-nav-2{ padding: 0px 40px 10px 20px; /* T R B L */ }
      .my-container{ padding: 20px; }
      .my-title-text{ font-size: 60px; }

      .my-card-body{ padding: 60px; }
      .my-text-1{ font-size: 25px; line-height: 50px; }
      .my-text-2{ font-size: 12px; line-height: 18px; }
      .my-text-3{ font-size: 18px; line-height: 20px; }
      .my-text-4{ font-size: 20px; line-height: 30px; }

      .my-table-head{ font-size: 40px;}
      .my-table-body{ font-size: 40px; line-height: 80px;}

      .col-xs-6{ padding: 0px 2.5px 0px 2.5px; }
    }
    /* For Desktop */
    @media screen and (min-width: 1024px) {
      .my-nav-2{ padding: 0px 25px 10px 18px; /* T R B L */ }
      .my-container{ padding: 20px 60px 60px 60px; }
      .my-title-text{ font-size: 25px; }

      .my-card-body{ padding: 20px; }
      .my-text-1{ font-size: 25px; line-height: 40px; }
      .my-text-2{ font-size: 14px; line-height: 20px; }
      .my-text-3{ font-size: 18px; line-height: 25px; }
      .my-text-4{ font-size: 20px; line-height: 30px; }

      .my-table-head{ font-size: 30px;}
      .my-table-body{ font-size: 30px; line-height: 80px;}
    }
</style>

<div class="my-container">
    <div class="row">
        {% for aprofile in profiles %}
        <div class="col-xs-4" id="box-{{ aprofile.id }}">
            <div class="my-card">
                <img class="my-img" src="/media/{{aprofile.image}}">
                <div style="padding: 20px;">
                    <p class="my-text-1 thai_font text-c">{{ aprofile.name }}</p>  
                    <div class="my-line"></div>
                    <br>
                    <div class="row">
                        <div class="col-xs-6"><p class="my-text-2 thai_font text-c">ใช้เวลาทั้งหมด</p></div>
                        <div class="col-xs-6"><p class="my-text-2 thai_font text-c">กำลังใช้อยู่</p></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6"><p class="my-text-3 thai_font text-c">
                          {{ aprofile.lenDate.day }}วัน {{ aprofile.lenDate.hour }}ชั่วโมง
                        </p></div>
                        <div class="col-xs-6"><p class="my-text-3 thai_font text-c">{{ aprofile.inUseCount }} อุปกรณ์</p></div>
                    </div>

                    <!-- <div class="my-line"></div>
                    <div style="margin-top: 20px;">
                        <div class="row">
                            <div class="col-xs-12"><p class="thai_font text-c"><a href="/device/edit/{{box.id}}/" class="my-text-4">EDIT</a></p></div>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script type="text/javascript">
    var boxsID = JSON.parse('{{ profilesid | escapejs }}');

    render()
    function render(){
        var screenWidth = window.innerWidth
        var screenHeight = window.innerHeight
        for(var i=0;i<boxsID.length;i++){
            var anElement = document.getElementById('box-'+boxsID[i])
            if( screenWidth < 1024 ){
                anElement.className = ""
                anElement.classList.add('col-xs-12')
            }else{
                // if( screenWidth < screenHeight )
                anElement.className = ""
                anElement.classList.add('col-xs-3')
            }
        }
    }
    window.onresize = function(event) { render() }
</script>

{% endblock %}
